<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <div id="buttons">
            <div>
                <button class="function" id="clear">AC</button>
                <button class="function" id="sign">+/-</button>
                <button class="function" id="percent">%</button>
                <button class="operation" id="divide">/</button>
            </div>
            <div>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operation" id="mulitply">*</button>
            </div>
            <div>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operation" id="subtract">-</button>
            </div>
            <div>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operation" id="add">+</button>
            </div>
            <div>
                <button class="number" id="0">0</button>
                <button id="decimal">.</button>
                <button class="operation" id="equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
