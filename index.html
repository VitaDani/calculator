<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js" defer></script>
</head>

<body>
    <div class="container"> <!-- The "back" of the calculator, holding everything in it -->
        <div id="display"></div> <!-- Will show the inputs from the user -->
        <div id="buttons">
            <div> <!-- The top row of buttons -->
                <button class="function" id="clear">AC</button>
                <button class="function" id="sign">+/-</button>
                <button class="function" id="percent">%</button>
                <button class="operation" id="divide">/</button>
            </div>
            <div> <!-- The second row of buttons -->
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operation" id="mulitply">*</button>
            </div>
            <div> <!-- The third row of buttons -->
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operation" id="subtract">-</button>
            </div>
            <div> <!-- The fourth row of buttons -->
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operation" id="add">+</button>
            </div>
            <div> <!-- The fifth and final, row of buttons -->
                <button class="misc" id="delete">DEL</button>
                <button class="number" id="zero">0</button>
                <button class="misc" id="decimal">.</button>
                <button class="operation" id="equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
